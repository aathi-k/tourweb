<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tour Management System</h1>
        <h2>Upcoming Tours</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Guide</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>March 15, 2024</td>
                    <td>Grand Canyon</td>
                    <td>John Doe</td>
                    <td>12/15</td>
                </tr>
                <tr>
                    <td>April 10, 2024</td>
                    <td>Paris</td>
                    <td>Jane Smith</td>
                    <td>8/10</td>
                </tr>
                <!-- Add more rows for additional tours -->
            </tbody>
        </table>
        
        <h2>Book a Tour</h2>
        <form action="#" method="post">
            <label for="tourDate">Select Date:</label>
            <input type="date" id="tourDate" name="tourDate" required>
            <label for="tourLocation">Select Location:</label>
            <select id="tourLocation" name="tourLocation" required>
                <option value="Grand Canyon">Grand Canyon</option>
                <option value="Paris">Paris</option>
                <!-- Add more options for additional locations -->
            </select>
            <label for="fullName">Your Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
